<form class="formStyling" [formGroup]="filterForm" (ngSubmit)="submitingForm()">
  <p>filter</p>
  <section>
    <p>Spiciness {{ spic < "0" ? "Not Choosen" : spic }}</p>
    <input
      type="range"
      name=""
      id=""
      min="-1"
      max="4"
      formControlName="spiciness"
      [(ngModel)]="spic"
    />
  </section>
  <div>
    <input type="checkbox" formControlName="nuts" [(ngModel)]="isCheckedNuts" />
    <p>Nuts</p>
  </div>
  <div>
    <input type="checkbox" formControlName="veg" [(ngModel)]="isCheckedVeg" />
    <p>Vegeterian Only</p>
  </div>
  <button class="btn btn-danger" type="submit">apple filter</button>
  <button class="btn btn-danger" type="button" (click)="resetingFilter()">
    Reset filter
  </button>
</form>
