<main>
  <div class="card" style="width: 18rem" *ngFor="let items of products">
    <img [src]="items.image" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ items.name }}</h5>
      <p>spiciness {{ items.spiciness }}</p>
      <a class="btn btn-primary">Add To Cart</a>
    </div>
  </div>
</main>
